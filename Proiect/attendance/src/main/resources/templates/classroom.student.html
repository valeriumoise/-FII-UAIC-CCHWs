<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
<div class="path-container">
    <a href="/" class="path">/classrooms/</a>
    <a class="pathActive" th:text="${name}">classroomName</a>
</div>
<h1 th:text="'Name: '+${name}">name classroom</h1>
<h1 th:text="'Description: '+${description}">Description</h1>

<h1>Make presence</h1>
<form action="#" th:action="@{/user/presence}" th:object="${presence}" method="post">
    <p>Code: <input type="text" th:field="*{code}"/></p>
    <input th:field="*{id}" hidden>
    <p>
        <button type="submit"><a class="button">Submit</a></button>
        <button type="reset"><a class="button">Reset</a></button>
        </p>

</form>
<h3>Presences</h3>
<p class="wrap" th:text="${presences}"></p>
<h3>Notes</h3>
<p class="wrap" th:text="${notes}"></p>
</body>
</html>
